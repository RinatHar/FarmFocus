version: "3.9"

services:
  db:
    image: postgres:15
    container_name: farmfocus_db
    restart: always
    environment:
      POSTGRES_USER: farmfocus
      POSTGRES_PASSWORD: farmfocus
      POSTGRES_DB: farmfocus
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: farmfocus_api
    restart: always
    env_file:
      - ./api/.env
    depends_on:
      - db
    ports:
      - "8080:8080"

  migrate:
    image: golang:1.25-alpine
    working_dir: /app
    volumes:
      - ./api:/app
    command: go run ./cmd/migrate/migrate.go
    env_file:
      - ./api/.env
    depends_on:
      - db

volumes:
  db_data:
