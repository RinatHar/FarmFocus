server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Уберите проксирование API из UI контейнера
    # API запросы будут идти напрямую через серверный nginx
}